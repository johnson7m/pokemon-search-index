<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:700&amp;display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
    crossorigin="anonymous">
  <link rel='stylesheet' href="style.css">
  <title>Pokie Trade</title>
</head>

<body>
  <main>
    <header>
      <h1 id='welcome-header'>Pokémon Search Index</h1>
    </header>
    <div id="parent-container" class="flex-container">
      <input id="search-input" type="text" placeholder="" required>
      <div id="search-container" class="flex-container">
        <div id="image-container"></div>
        <div class='types-container sub-text row-container' id="types">
        </div>
        <button id="search-button">Search</button>
        <p class="sub-text" id="pokemon-name">Name:</p>
        <p class="sub-text" id="pokemon-id">Id:</p>
        <p class="sub-text" id="weight">Weight:</p>
        <p class="sub-text" id="height">Height:</p>
        <p class="sub-text" id="hp">Health:</p>
        <p class="sub-text" id="attack">Attack:</p>
        <p class="sub-text" id='defense'>Defense:</p>
        <p class="sub-text" id="special-attack">Sp.Attack:</p>
        <p class='sub-text' id="special-defense">Sp.Defense:</p>
        <p class="sub-text" id="speed">Speed:</p>
      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>

</html>
